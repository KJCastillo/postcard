<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <title>My Postcard</title>
</head>

<body>
    <section class="postcard">
        <form action="https://formspree.io/mgeerjgo" method="post">
            <div class="header">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                <h1>My Postcard</h1>
            </div>
            <div class="content">
                <div class="content-left">
                    <p>Look how awesome! This is a postcard i created using HTML4 and CSS3 during my 4Geeks Academy Course!
                    </p>
                    <p></p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="content-right">
                    <input type="text" name="fullname" placeholder="some name">
                    <input type="text" name="_replyto" placeholder="some email">
                    <input type="text" name="message" placeholder="some comment">
                </div>
            </div>
        </form>
        <div class="button">
            <input type="submit" value="Send">
        </div>
    </section>

    <footer>
    </footer>
</body>

</html>
